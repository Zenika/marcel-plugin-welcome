<dom-module id="welcome-item">
  <template>
    <style include="shared-styles"></style>
    <div class="flex flex-column">
      <div class="flex flex-column">
        <div class="flex">
          <logo-item url="[[url]]"></logo-item>
          <datetime-item></datetime-item>
        </div>
        <message-item text1="[[text1]]" text2="[[text2]]"></message-item>
      </div>
    </div>
  </template>
  <link rel="import" href="/message/message.html" />
  <link rel="import" href="/logo/logo.html" />
  <link rel="import" href="/datetime/datetime.html" />
  <script>
    (() => {
      class Welcome extends Polymer.Element {
        static get is () { return 'welcome-item' }

        static get properties () {
          return {
            url: String,
            text1: String,
            text2: String
          }
        }

        connectedCallback () {
          super.connectedCallback();
        }
      }

      customElements.define(Welcome.is, Welcome);
    })();
  </script>
</dom-module>
